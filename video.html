<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Video Preloader</title>
    <style>
        /* Full-screen video container */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black; /* Fallback background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it's on top */
        }

        /* Video settings */
        #preloader video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Hide main content initially */
        #content {
            display: none;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>

    <!-- Video Preloader -->
    <div id="preloader">
        <video autoplay muted playsinline id="preloader-video">
            <source src="render comp (1).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Main Content -->
    <div id="content">
        <!-- <h1>Welcome to My Website</h1>
        <p>The page has loaded successfully.</p> -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let video = document.getElementById("preloader-video");

            // When the video ends, hide the preloader and show content
            video.onended = function () {
                document.getElementById("preloader").style.display = "none";
                document.getElementById("content").style.display = "block";
            };
        });
    </script>

</body>
</html>
